<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas & New Year 2026</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle,#0a2a43,#000);
    color:#fff;
    text-align:center;
    overflow:hidden;
}
h1{
    margin-top:40px;
    font-size:40px;
    animation:glow 1.5s infinite alternate;
}
@keyframes glow{
    from{ text-shadow:0 0 5px #fff;}
    to{ text-shadow:0 0 20px #0ff,0 0 40px #f0f;}
}
.button{
    display:inline-block;
    margin:20px;
    padding:14px 30px;
    background:linear-gradient(45deg,#ff1744,#ff9800);
    color:#fff;
    text-decoration:none;
    border-radius:30px;
    font-size:18px;
    box-shadow:0 0 15px #ff1744;
}
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:#fff;
    border-radius:50%;
    animation:blink 1s infinite alternate;
}
@keyframes blink{
    from{opacity:.3}
    to{opacity:1}
}

/* GAME */
#game{
    margin-top:30px;
}
#gift{
    font-size:80px;
    cursor:pointer;
    animation:bounce 1s infinite;
}
@keyframes bounce{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-15px)}
}
</style>
</head>

<body>

<p>Tap the gift & see your surprise</p>

<div id="game">

</div>

<a class="button" id="shareBtn" target="_blank" onclick="shareWish()">
Share on WhatsApp
</a>

function openGift(){

</html>
